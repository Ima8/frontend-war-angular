<div class="card">
  <h3 class="card-header capitalize">{{repoDetail.name}}</h3>
  <div class="card-block">
    <p class="card-text">{{repoDetail.description}}</p>
    <p class="card-text">Stars: {{repoDetail.stargazersCount}}</p>
    <p class="card-text">Open Issues: {{repoDetail.openIssuesCount}}</p>
    <p class="card-text">Forks: {{repoDetail.forksCount}}</p>
    <p class="card-text">Pull Requests: {{pullRequestCount}}</p>
  </div>
  <div class="card-footer text-muted">
    <a class="btn btn-primary">View enemies</a>
  </div>
</div>
